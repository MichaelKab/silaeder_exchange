<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Изменение имени</label><br>
            <input type="text" name="name" value="{{person.name}}" />
        </p>
        <p>
            <label>Изменение фамилии</label><br>
            <input type="text" name="last_name" value="{{person.last_name}}" />
        </p>
        <p>
            <label>Изменение возраста</label><br>
            <input type="number" name="age" value="{{person.age}}" />
        </p>
        <p>
            <label>Изменение ника</label><br>
            <input type="text" name="username" value="{{person.username}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
