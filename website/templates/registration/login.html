{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<style>
    input:-webkit-autofill {
    color: #ffffff !important;
}
    body {
        background: #D3CFCF;
        margin: 0;
    }
    .with_log {
        height: 100%;
        width: 100%;
        margin-top: 10px;
        background-color: #D3CFCF;
        padding: 12px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
textarea:-webkit-autofill,
textarea:-webkit-autofill:hover,
textarea:-webkit-autofill:focus,
select:-webkit-autofill,
select:-webkit-autofill:hover,
select:-webkit-autofill:focus {
  -webkit-box-shadow: 0 0 0 1000px #D3CFCF inset;
  transition: background-color 5000s ease-in-out 0s;
}
    .center-block input {
        border: 0;
        width: 100%;
        margin-left: auto;
        margin-top: 10px;
        margin-right: auto;
        background-color: #D3CFCF;
        border-bottom: 3px solid #858383;
        outline: none;
        font-size: 16px;
    }

    .center-block {
        margin-left: auto;
        margin-right: auto;
        width: 45%;

    }
    .loose_pass{
        color: #FFFFFF;
        text-align: right;
        width: 100%;
        margin-top: 15px;
    }
    button {
        font-size: 15pt;
        margin-top: 15px;
        width: 100%;
        background-color: white;
        border: none;
        color: #858383;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 20px;
        -webkit-border-radius: 40px;
        -moz-border-radius: 40px;
        padding: 5px;
    }

    input:focus,
    button:focus {
        background-color: transparent;
        outline: none;
    }

    *, input:focus {
        outline: none !important;
    }

    * {
        outline: none;
    }

    .form-group {
        font-size: 20px;
    }

    .with_png {
        background-color: #858383;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: block;
    }
    .png_d{
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        }
    .png_d img{
        display: block;
        width: 40%;
        padding-top: 20px;
        padding-bottom: 30px;
        margin-left: auto;
        margin-right: auto;
    }
    .error-message{
        color: indianred;
    }
</style>
<body>
<div id="main">
    <div class="with_png">
        <div class="png_d">
        <img src="/static/prev.jpg" alt="My image">
        </div>
    </div>
    <div class="with_log">
        <form method="post">
            {% csrf_token %}
            <div class="center-block">
                {% for error in form.non_field_errors %}
                    <span class="error-message">{{ error }}</span>
                {% endfor %}
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                       maxlength="150" required="" id="id_username" placeholder="Логин">
                <div class="loose_pass">Уже зарегистрированы?</div>
            </div>

            <div class="center-block">
                <input type="password" name="password" autocomplete="current-password" required="" placeholder="Пароль"
                       id="id_password">
                <button type="submit">Войти</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
